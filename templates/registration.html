{% extends "structure.html" %}

{% block title %}THE_BOOKS_PARK:REGISTRATION{% endblock %}

{% block form %}
<h3>REGISTRATION</h3>
<h6>{{message}}<h6>
<form action="{{ url_for('reg') }}" method="post">
  <center><input type="text" name="name" placeholder="ENTER YOUR NAME" required></center>
  <center><input type="email" name="email" placeholder="ENTER YOUR EMAIL" required></center>
  <center><input type="text" name="username" placeholder="SET USERNAME" required></center>
  <center><input type="password" name="password" placeholder="SET PASSWORD" required></center>
  <center><button type="submit" name="button" style=" border: none;">SUBMIT</button></center>
</form>
{% endblock %}

{% block back %}
<p><a href="{{ url_for('index') }}" style="text-decoration: none;">Click to login Page!</a></p>
{% endblock %}
